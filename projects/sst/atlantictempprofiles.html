    function updatefrombutton(minlat, maxlat, minlon, maxlon){
        var year = document.getElementById("yearselect").value;
        var month = document.getElementById("monthselect").value;
        var day = document.getElementById("dayselect").value;
        update(year + "-" + month + "-" + day, minlat, maxlat, minlon, maxlon);
    }

    function FormatNumberLength(num, length) {
        var r = "" + num;
        while (r.length < length) {
            r = "0" + r;
        }
        return r;
    }

    function moveoneday(direction, minlat, maxlat, minlon, maxlon) {
        var year = +document.getElementById("yearselect").value;
        var month = +document.getElementById("monthselect").value;
        var day = +document.getElementById("dayselect").value;

        if (day + direction < 1) {
            if (month - 1 < 1) {
                if (year - 1 < 1981) {
                } else {
                    day = 31;
                    month = 12;
                    year = year - 1;
                }
            } else {
                month = month - 1;
                day = daysinmonth[month-1];
            }
        } else if(day + direction > daysinmonth[month]){
            if (month + 1 > 12) {
                if (year + 1 > 2014) {
                } else {
                    day = 1;
                    month = 1;
                    year = year + 1;
                }
            } else {
                day = 1;
                month++;
            }
        } else {
            day = day + direction;
        }

        update(FormatNumberLength(year,4) + "-" + FormatNumberLength(month,2) + "-" + FormatNumberLength(day,2),
                minlat, maxlat, minlon, maxlon);
    }

    function updateDaySelect(month){
        var ndays = daysinmonth[month+1]; //no -1 is because the select element returns and index beginning at 0.
        var dayselect = document.getElementById('dayselect');
        if (dayselect.options.length == ndays){}
        else if (dayselect.options.length > ndays) {
            for (var i = dayselect.options.length; i >= ndays; i--) {
                dayselect.remove(i);
            }
        } else {
            for (var i = dayselect.options.length+1; i <= ndays; i++) {
                var option = document.createElement('option');
                option.text = i.toString();
                option.value = i;
                dayselect.add(option, i);
            }
        }
    }
